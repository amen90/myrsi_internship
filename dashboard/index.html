<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h2 {
      font-size: 3.0rem;
      color: #333;
    }
    p {
      font-size: 1.5rem;
      color: #666;
    }
    .dht-labels {
      font-size: 2.0rem;
      color: #888;
    }
    .chart-container {
      position: relative;
      margin: auto;
      height: 40vh;
      width: 80vw;
    }
    .btn-primary {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>ESP32 DHT11 Sensor Data</h2>
  <div class="chart-container">
    <canvas id="dhtChart"></canvas>
  </div>
  <script>
    const ctx = document.getElementById('dhtChart').getContext('2d');
    const dhtChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature',
          data: [],
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1,
          fill: false
        }, {
          label: 'Humidity',
          data: [],
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
          fill: false
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute'
            }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function updateChart() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          dhtChart.data.labels = data.timestamps;
          dhtChart.data.datasets[0].data = data.temperatures;
          dhtChart.data.datasets[1].data = data.humidities;
          dhtChart.update();
        });
    }

    setInterval(updateChart, 10000);
  </script>
</body>
</html>
